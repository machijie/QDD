<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/instrset.css">
		<script src="../instrset.js"></script>
	</head>
	<body>
		<div id="bg">
			<div id="bg_2">
				<div id="bg_2-1">
					<p>会员注册</p>
					<p>已注册<a href="#">直接登录</a></p>
				</div>
				<div id="bg-2-2">
					<div>
						<input onblur="check_name()" onfocus="show_unme()" type="text" id="uname" placeholder="用户名">
						<span id="name_msg"></span>
					</div>
					<div>
						<div>
							<input onblur="check_upwd()" onfocus="show_upwd()" type="text" id="upwd" placeholder="密码">
							<span id="upwd_msg"></span>
						</div>
						<div>
							
						</div>
					</div>
					<div>
						<input onblur="check_cpwd()"  onfocus="show_cpwd()" type="text" id="cpwd" placeholder="重复密码">
						<span id="cpwd_msg"></span>
					</div>
					<div>
						<input onblur="check_phone()" onfocus="show_phone()" type="text" id="phone"placeholder="手机号">
						<span id="phone_msg"></span>
					</div>
					<button id="btn" onclick="insrt()">立即注册</button>
				</div>
			</div>
		</div>
	</body>
</html>
